<div
  class="blank-layout-container justify-content-center align-items-center bg-light"
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/pages/dashboard']">
              <img
                src="./assets/images/logos/logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <form class="m-t-30" [formGroup]="form">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Nome completo</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" formControlName="name"/>
            </mat-form-field>
            <span *ngIf="displayMessage['name']">
              <mat-error>{{displayMessage['name']}}</mat-error>
            </span>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >E-mail</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email"/>
            </mat-form-field>
            <span *ngIf="displayMessage['email']" >
              <mat-error>{{displayMessage['email']}}</mat-error>
            </span>

            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Senha</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password"/>
            </mat-form-field>
            <span *ngIf="displayMessage['password']" >
              <mat-error>{{displayMessage['password']}}</mat-error>
            </span>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Confirmação de senha</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="confirmPassword"/>
            </mat-form-field>
            <span *ngIf="displayMessage['confirmPassword']">
              <mat-error>{{displayMessage['confirmPassword']}}</mat-error>
            </span>

            <a
            (click)="submit()"
              mat-flat-button
              color="primary"
              class="w-100"
              [disabled]="!form.valid"
            >
            Salvar
            </a>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Já tem uma conta ?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Acessar</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
