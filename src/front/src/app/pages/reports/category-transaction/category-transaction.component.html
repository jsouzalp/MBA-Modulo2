
<mat-card class="b-1 shadow-none">
    <mat-card-content class="b-t-1">

      <div class="date-picker-container">
        <div class="col-6 p-10">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Data Inicial</mat-label >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput [matDatepicker]="startDate" [(ngModel)]="startDateValue">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-6 p-10">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Data Final</mat-label >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput [matDatepicker]="endDate" [(ngModel)]="endDateValue">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
       <div class="flex-align-right">
        <mat-chip-listbox aria-label="Selection" [(ngModel)]="selectedOption">
          <mat-chip-option class="f-s-14" color="primary" [value]="'summary'">Sintético</mat-chip-option>
          <mat-chip-option class="f-s-14" color="primary" [value]="'analytics'">Analítico</mat-chip-option>
        </mat-chip-listbox>
      </div>
      <button mat-flat-button color="primary" class="m-r-8" (click)="onButtonClick()">Confirmar</button>
     </mat-card-content>
  </mat-card>

  
  <ng-container *ngIf="showComponent">
    <app-category-transaction-summary *ngIf="confirmedOption === 'summary'" [startDate]="startDateValue"  [endDate]="endDateValue" [refrash]="refrashValue"></app-category-transaction-summary>
    <app-category-transaction-analytics *ngIf="confirmedOption === 'analytics'"></app-category-transaction-analytics>
  </ng-container>
